<!DOCTYPE html>
<html>
<head>
	<title>Character Sheet</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./character-sheet.css">
	<script src="characterSheet.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Offside|Saira+Condensed" rel="stylesheet">
</head>
<body>
<header>
	<h1>Final Fantasy XIV &emsp; Character Sheet</h1>
</header>
	<form action=mailto:"lee_scholl91@u.asumh.edu" method="post" enctype="text/plain" id="character_creation">
		<div id="profile">
			<div class="input_wrapper">
				<label>
					<h3>Name</h3>
					<input type="text" name="name_text" id="name_text">
				</label>
			</div>
			<div class="input_wrapper">
				<label>
					<h3>Race</h3>
					<select name="race_select" id="race_select">
						<option value="Elezen">Elezen</option>
						<option value="Hyur">Hyur</option>
						<option value="Lalafell">Lalafell</option>
						<option value="Miqo'te">Miqo'te</option>
						<option value="Roegadyn">Roegadyn</option>
						<option value="Au Ra">Au Ra</option>
					</select>
				</label>
			</div>
			<div class="input_wrapper">
				<label>
					<h3>Sex</h3>
					<input type="radio" name="sex" value="male" id="male_radio">Male<br>
					<input type="radio" name="sex" value="female" id="female_radio">Female
				</label>
			</div>
			<div class="input_wrapper">
				<label>
					<h3>Class</h3>
					<select name="class_select" id="class_select">
						<option value="Paladin">Paladin</option>
						<option value="Warrior">Warrior</option>
						<option value="Dark Knight">Dark Knight</option>
						<option value="Astrologian">Astrologian</option>
						<option value="Scholar">Scholar</option>
						<option value="White Mage">White Mage</option>
						<option value="Bard">Bard</option>
						<option value="Black Mage">Black Mage</option>
						<option value="Dragoon">Dragoon</option>
						<option value="Machinist">Machinist</option>
						<option value="Monk">Monk</option>
						<option value="Ninja">Ninja</option>
						<option value="Red Mage">Red Mage</option>
						<option value="Samurai">Samurai</option>
						<option value="Summoner">Summoner</option>
					</select>
				</label>
			</div>
		</div>
			<div id="attributes">
				<div class="input_wrapper">
					<h3>Attributes</h3>
					<label>
						<span class="green">Strength</span>
						<input type="text" name="str" id="str_text" class="width_2rem">
					</label>
					<label>
						<span class="green">Dexterity</span>
						<input type="text" name="dex" id="dex_text" class="width_2rem">
					</label>
					<label>
						<span class="green">Vitality</span>
						<input type="text" name="vit" id="vit_text" class="width_2rem">
					</label>
					<label>
						<span class="purple">Intelligence</span>
						<input type="text" name="int" id="int_text" class="width_2rem">
					</label>
					<label>
						<span class="purple">Mind</span>
						<input type="text" name="mnd" id="mnd_text" class="width_2rem">
					</label>
					<label>
						<span class="purple">Piety</span>
						<input type="text" name="pie" id="pie_text" class="width_2rem">
					</label>
				</div>
				<div class="input_wrapper">
					<h3>Offensive Properties</h3>
					<label>
						<span>Accuracy</span>
						<input type="text" name="accuracy" id="accuracy_text" class="width_2rem">
					</label>
					<label>
						<span>Critical Hit Rate</span>
						<input type="text" name="critical_hitrate" id="critical_hitrate_text" class="width_2rem">
					</label>
					<label>
						<span>Determination</span>
						<input type="text" name="determination" id="determination_text" class="width_2rem">
					</label>
				</div>
				<div class="input_wrapper">
					<h3>Physical Properties</h3>
					<label>
						<span>Attack Power</span>
						<input type="text" name="attack_power" id="attack_power_text" class="width_2rem">
					</label>
					<label>
						<span>Skill Speed</span>
						<input type="text" name="skill_speed" id="skill_speed_text" class="width_2rem">
					</label>
				</div>
				<div class="input_wrapper">
					<h3>Mental Properties</h3>
					<label>
						<span>Attack Magic Potency</span>
						<input type="text" name="attack_magic_potency" id="attack_magic_potency_text" class="width_2rem">
					</label>
					<label>
						<span>Healing Magic Potency</span>
						<input type="text" name="healing_magic_potency" id="healing_magic_potency_text" class="width_2rem">
					</label>
					<label>
						<span>Spell Speed</span>
						<input type="text" name="spell_speed" id="spell_speed_text" class="width_2rem">
					</label>
				</div>
				<div class="input_wrapper">
					<h3>Defensive Properties</h3>
					<label>
						<span>Defense</span>
						<input type="text" name="defense" id="defense_text" class="width_2rem">
					</label>
					<label>
						<span>Parry</span>
						<input type="text" name="parry" id="parry_text" class="width_2rem">
					</label>
					<label>
						<span>Magic Defense</span>
						<input type="text" name="magic_defense" id="magic_defense_text" class="width_2rem">
					</label>
				</div>
				<div class="input_wrapper">
					<h3>Physical Resistances</h3>
					<label>
						<span>Slashing</span>
						<input type="text" name="slashing" id="slashing_text" class="width_2rem">
					</label>
					<label>
						<span>Piercing</span>
						<input type="text" name="piercing" id="piercing_text" class="width_2rem">
					</label>
					<label>
						<span>Blunt</span>
						<input type="text" name="blunt" id="blunt_text" class="width_2rem">
					</label>
				</div>
				<div class="input_wrapper">
					<h3>Elemental Resistances</h3>
					<label>
						<span>Fire</span>
						<input type="text" name="fire" id="fire_text" class="width_2rem">
					</label>
					<label>
						<span>Ice</span>
						<input type="text" name="ice" id="ice_text" class="width_2rem">
					</label>
					<label>
						<span>Wind</span>
						<input type="text" name="wind" id="wind_text" class="width_2rem">
					</label>
					<label>
						<span>Earth</span>
						<input type="text" name="earth" id="earth_text" class="width_2rem">
					</label>
					<label>
						<span>Lightning</span>
						<input type="text" name="lightning" id="lightning_text" class="width_2rem">
					</label>
					<label>
						<span>Water</span>
						<input type="text" name="water" id="water_text" class="width_2rem">
					</label>
				</div>
				<div class="input_wrapper">
					<h3>Generator Control</h3>
					<div id="gen_control">
						<button type="button" id="gen_button" onclick="statGenerator()">Generate Values</button>
						<input type="submit" name="submit" value="Submit Sheet" id="submit_button">
					</div>
				</div>
			</div>
</form>
</body>
</html>
