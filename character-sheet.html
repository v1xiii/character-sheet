</!DOCTYPE html>
<html>
<head>
	<title>Character Sheet</title>
	<link rel="stylesheet" type="text/css" href="./character-sheet-grid.css">
</head>
<body>
<header>
	<h1>FFXIV Character Sheet</h1>
</header>
<form action=mailto:"lee_scholl91@u.asumh.edu" method="post" enctype="text/plain" id="character_creation">
	<div id="grid_wrapper">
		<div id="profile">
			<div class="input_wrapper">
				<h3>Name</h3>
				<label>
					<input type="text" name="name_text" id="name_text">
				</label>
			</div>
			<div class="input_wrapper">
				<h3>Race</h3>
				<label>
					<select name="race_select" id="race_select">
						<option value="Elezen">Elezen</option>
						<option value="Hyur">Hyur</option>
						<option value="Lalafell">Lalafell</option>
						<option value="Miqo'te">Miqo'te</option>
						<option value="Roegadyn">Roegadyn</option>
						<option value="Au Ra">Au Ra</option>
					</select>
				</label>
			</div>
			<div class="input_wrapper">
				<h3>Sex</h3>
				<label>
					<input type="radio" name="sex" value="male">Male<br>
					<input type="radio" name="sex" value="female">Female
				</label>
			</div>
			<div class="input_wrapper">
					<h3>Class</h3>
					<label>
					<select name="class_select">
						<option value="Paladin">Paladin</option>
						<option value="Warrior">Warrior</option>
						<option value="Dark Knight">Dark Knight</option>
						<option value="Astrologian">Astrologian</option>
						<option value="Scholar">Scholar</option>
						<option value="White Mage">White Mage</option>
						<option value="Bard">Bard</option>
						<option value="Black Mage">Black Mage</option>
						<option value="Dragoon">Dragoon</option>
						<option value="Machinist">Machinist</option>
						<option value="Monk">Monk</option>
						<option value="Ninja">Ninja</option>
						<option value="Red Mage">Red Mage</option>
						<option value="Samurai">Samurai</option>
						<option value="Summoner">Summoner</option>
					</select>
				</label>
			</div>
		</div>
			<div id="attributes">
				<div class="input_wrapper">
					<h3>Attributes</h3>
					<label>
						<span>Strength</span>
						<input type="text" name="str">
					</label>
					<label>
						<span>Dexterity</span>
						<input type="text" name="dex">
					</label>
					<label>
						<span>Vitality</span>
						<input type="text" name="vit">
					</label>
					<label>
						<span>Intelligence</span>
						<input type="text" name="int">
					</label>
					<label>
						<span>Mind</span>
						<input type="text" name="mnd">
					</label>
					<label>
						<span>Piety</span>
						<input type="text" name="pie">
					</label>
				</div>
				<div class="input_wrapper">
					<h3>Offensive Properties</h3>
					<label>
						<span>Accuracy</span>
						<input type="text" name="accuracy">
					</label>
					<label>
						<span>Critical Hit Rate</span>
						<input type="text" name="critical_hitrate">
					</label>
					<label>
						<span>Determination</span>
						<input type="text" name="determination">
					</label>
				</div>
				<div class="input_wrapper">
					<h3>Physical Properties</h3>
					<label>
						<span>Attack Power</span>
						<input type="text" name="attack_power">
					</label>
					<label>
						<span>Skill Speed</span>
						<input type="text" name="skill_speed">
					</label>
				</div>
				<div class="input_wrapper">
					<h3>Mental Properties</h3>
					<label>
						<span>Attack Magic Potency</span>
						<input type="text" name="attack_magic_potency">
					</label>
					<label>
						<span>Healing Magic Potency</span>
						<input type="text" name="healing_magic_potency">
					</label>
					<label>
						<span>Spell Speed</span>
						<input type="text" name="spell_speed">
					</label>
				</div>
				<div class="input_wrapper">
					<h3>Defensive Properties</h3>
					<label>
						<span>Defense</span>
						<input type="text" name="defense">
					</label>
					<label>
						<span>Parry</span>
						<input type="text" name="parry">
					</label>
					<label>
						<span>Magic Defense</span>
						<input type="text" name="magic_defense">
					</label>
				</div>
				<div class="input_wrapper">
					<h3>Physical Resistances</h3>
					<label>
						<span>Slashing</span>
						<input type="text" name="slashing">
					</label>
					<label>
						<span>Piercing</span>
						<input type="text" name="piercing">
					</label>
					<label>
						<span>Blunt</span>
						<input type="text" name="blunt">
					</label>
				</div>
				<div class="input_wrapper">
					<h3>Elemental Resistances</h3>
					<label>
						<span>Fire</span>
						<input type="text" name="fire">
					</label>
					<label>
						<span>Ice</span>
						<input type="text" name="ice">
					</label>
					<label>
						<span>Wind</span>
						<input type="text" name="wind">
					</label>
					<label>
						<span>Earth</span>
						<input type="text" name="earth">
					</label>
					<label>
						<span>Lightning</span>
						<input type="text" name="lightning">
					</label>
					<label>
						<span>Water</span>
						<input type="text" name="water">
					</label>
				</div>
				<div class="input_wrapper">
					<h3>Generator Control</h3>
				</div>
			</div>
		</div>
	<input type="submit" name="submit" value="Submit Sheet">
</form>
</body>
</html>
